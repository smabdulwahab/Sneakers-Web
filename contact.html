    <section id="contact">
  
        <h1 class="section-header">Contact</h1>
        
        <div class="contact-wrapper">
        
        <!-- Left contact page --> 
          
          <form id="contact-form" class="form-horizontal" role="form">
             
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
              </div>
            </div>
      
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            
            </button>
            
          </form>
          
        <!-- Left contact page --> 
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa-solid fa-location-dot"><span class="contact-text place">City, State</span></i></li>
                
                <li class="list-item"><i class="fa-solid fa-phone"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
                
                <li class="list-item"><i class="fa-solid fa-envelope"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">sneakers@gmail.com</a></span></i></li>
                
              </ul>
      
              <hr>
              <ul class="social-media-list">
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-github"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-facebook"></i></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-twitter"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-instagram"></i></a>
                </li>       
            </ul>
        </div>
        
      </section>
